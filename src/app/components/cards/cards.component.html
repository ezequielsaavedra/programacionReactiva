
<form [formGroup]="formFilter" class="form-filter" (ngSubmit)="filtrar()">
    <div class="mb-3">
        <label for="exampleInputNombre1" class="form-label">Nombre curso</label>
        <input formControlName="nombre" type="text" class="form-control" id="exampleInputNombre1">
    </div>
    <button type="submit" class="btn btn-primary">Filtrar</button>
</form>

<div class="cards">
    <mat-card class="example-card" *ngFor="let curso of cursos$ | async">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-subtitle>{{ curso.nombre | uppercase }} - {{ curso.comision }}</mat-card-subtitle>
                <mat-card-title>Profesor: {{ curso.profesor.apellido }}</mat-card-title>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <p>Fecha de inicio: {{ curso.fechaInicio | date }}</p>
            <p>Fecha de finalizacion: {{ curso.fechaFin | date }}</p>
            <hr>
        </mat-card-content>
        <mat-card-actions>
            <button mat-icon-button color="accent">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
